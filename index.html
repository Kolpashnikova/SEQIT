                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off"> Trial 1

                  <label class="btn btn-primary">

                </div>

              </div>
              <div role="tabpanel" class="tab-pane" id="tasks">...</div>
            </div>

          </div>


        </div>
